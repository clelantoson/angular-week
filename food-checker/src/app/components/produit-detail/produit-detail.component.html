<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        [src]="produit?.image_front_url"
        class="img-fluid rounded-start"
        alt="..."
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ produit?.product_name_fr }}</h5>
        <p class="card-text">{{ produit?.nutriments | json }}</p>
        <p class="card-text">{{ produit?.generic_name_fr }}</p>
        <p class="card-text">{{ produit?.nutrition_grade_fr }}</p>
        <img
          [src]="nutriscoreLink + produit?.nutrition_grade_fr + '.svg'"
          alt=""
        />
        <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p>
      </div>
    </div>
  </div>
</div>
