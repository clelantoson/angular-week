<h2>To Do List</h2>

<form action="" (submit)="addTask($event)">
    <div class="form-group">
        <label for="text">TÃ¢che</label>
        <input type="text" name="text" id="text" class="form-control"/>
    </div>
    <input class="btn btn-success" type="submit" value="ajouter"/>
</form>

<p *ngIf="!todos.length">Aucune tache pour le moment</p>
<ul *ngIf="todos.length">
    <li *ngFor="let todo of todos">
        {{ todo }}
    </li>
</ul>

<h2>To Do List V2</h2>

<form action="" (submit)="addTask2($event)">
    <div class="form-group">
        <label for="text2">Tache</label>
        <input type="text" name="text" id="text2" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="size">Taille</label>size
        <input type="text" name="size" id="size" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="color">Couleur</label>
        <input type="color" name="color" id="color" class="form-control w-25"/>
    </div>

    <input type="submit" value="ajouter" class="btn btn-success" />
</form>

<ul *ngIf="todos2.length">
    <li 
        *ngFor="let todo of todos2"
        [ngStyle]="{
            color: todo.color,
            fontSize: todo.size
        }"
    >
        {{ todo.text }}
    </li>
</ul>
